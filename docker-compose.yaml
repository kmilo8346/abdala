version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb_container # Nombre del contenedor
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
